<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Trúc Duy!</title>
  <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
  <div class="intro">
    <h1>Chúc Mừng Sinh Nhật, Trúc Duy!</h1>
    <p>Nhấn vào các mảnh ghép bên dưới để khám phá những lời chúc đặc biệt.</p>
  </div>

  <div class="puzzle-container">
    <!-- Puzzle pieces with updated wishes (without personal pronouns) -->
    <div class="puzzle-piece" data-wish="Chúc mừng sinh nhật Trúc Duy! Nụ cười luôn nở rộ, niềm tin vững chắc đồng hành bên những ước mơ.">?</div>
    <div class="puzzle-piece" data-wish="Tuổi 21 là cánh cửa mở ra vô vàn cơ hội, những trải nghiệm tuyệt vời và thành công rực rỡ.">?</div>
    <div class="puzzle-piece" data-wish="Hãy theo đuổi ước mơ, chinh phục mọi thử thách và tận hưởng từng khoảnh khắc của cuộc sống.">?</div>
    <div class="puzzle-piece" data-wish="Vẻ đẹp, trí tuệ và nhiệt huyết lan tỏa, mang đến một năm mới đầy cảm hứng và thành tựu.">?</div>
  </div>

  <button id="reset-btn" class="reset-btn">Chơi Lại</button>

  <script src="script.js"></script>
</body>
</html>
